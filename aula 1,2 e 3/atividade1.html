<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript">

		function escondeLinks(){
			var i = 0;
			while (i <= document.getElementsByName('link').length)
			{
				document.getElementsByName('link')[i].style.visibility = 'hidden';
				i++;
			}
		}

		function mostraLinks(){
			var i = 0;
			while (i <= document.getElementsByName('link').length)
			{
				document.getElementsByName('link')[i].style.visibility = 'visible';
				i++;
			}
		}

	</script>

	<title>Atividade 1</title>

</head>
<body>

	<p id = "paragrafo"><b>Links </b></p>
	<a href = "https://www.cotil.unicamp.br/" name="link">Cotil</a>
	<a href = "https://www.unicamp.br/unicamp/" name="link">Unicamp</a>

	<br><br>

	<button onClick = "escondeLinks()">Esconde Links</button>
	<button onClick = "mostraLinks()">Mostra Links</button>

</body>
</html>
