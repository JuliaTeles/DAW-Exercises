<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		function  verificarHora()
		{
			var pagina = document.getElementById('pagina');
			var data = new Date();
			var hora = data.getHours();
			if (hora>=18)
			{
			 	pagina.style.backgroundColor = "#2F4F4F";
			 	pagina.style.color = "#5F9EA0"; 
			}
			else
			{
				pagina.style.backgroundColor = "#FAFAD2";
			 	pagina.style.color = "#556B2F"; 
			}
		}


	</script>
	<title>Atividade 3</title>

</head>
<body id="pagina" onload="verificarHora();">    
	
	<h1>Bom dia</h1>

</body>
</html>
