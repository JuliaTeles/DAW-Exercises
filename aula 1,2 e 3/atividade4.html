<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade 4</title>


	<style type="text/css">
		body{
			background-color: #FAFAD2;
			color:  black;
		}
		div{
			display: flex;
		}

		#range{
			width: 30px;
			border-radius: 2px;
		}
	</style>

	<script type="text/javascript">
		
		function alteraCor(){
			if (document.getElementById("range").value == 0){
				document.getElementById("pag").style.backgroundColor = "#FAFAD2";
				document.getElementById("pag").style.color = "black";
				document.getElementById("text").textContent = "Bom dia";
			}else if (document.getElementById("range").value == 1)
			{
				document.getElementById("pag").style.backgroundColor = 	"#2F4F4F";
				document.getElementById("pag").style.color = "#5F9EA0";
				document.getElementById("text").textContent = "Boa noite";
			}
		}

	</script>

</head>
<body id="pag">

	<div>
		<input type="range" value="0" min ="0" max="1" id="range" onchange="alteraCor()">
	</div>
	<h1 id="text">Bom dia</h1>
</body>
</html>
