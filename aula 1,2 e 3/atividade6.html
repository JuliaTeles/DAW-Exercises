<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<style type="text/css">
		div{
			width: 50px;
			height: 50px;
			border-style: solid;
			border-color: black;
		}
	</style>


	<script type="text/javascript">
		function exibirValor()
		{
			var valor = document.getElementById('capacitacao').value;
			document.getElementById('valor').textContent = valor;
		}

		function exibirCor(){
			var cor = document.getElementById('corPreferida').value;
			document.getElementById('texto').style.color = cor;
			document.getElementById('fundo').style.backgroundColor = cor;
		}

		function contarCaracteres(){ 
			var texto = document.getElementById('nome').value;
			var numChar = texto.length; 
			document.getElementById('numeroCaracteres').textContent = numChar;
			document.getElementById('numeroCaracteresReset').textContent = (10 - numChar);
			
		}

		function somar(){
			var numero = parseInt(document.getElementById('resultado').innerText);
			numero = numero + 1;
			document.getElementById('resultado').textContent = numero;
		}

		function sub(){
			var numero = parseInt(document.getElementById('resultado').innerText);
			numero = numero - 1;
			document.getElementById('resultado').textContent = numero;
		}

	</script>

	<title>Atividade 6</title>

</head>
<body>

	<form>
		<p>Capacitação: </p>
		<input type="range" id="capacitacao" min="0" max="10" onchange="exibirValor()">
		<span id="valor">0</span>

		<br><br>
		<p>Cor preferida: </p>
		<input type="color" id="corPreferida" onchange="exibirCor()">

		<br><br>
		<span id="texto">Cor do texto</span>
		<div id="fundo"></div>

		<br><br>
		<input type="text" id="nome" maxlength="10" onkeyup="contarCaracteres()">
		<spam id="numeroCaracteres">0</spam> caracteres / 
		<spam id="numeroCaracteresReset">10</spam> caracteres restantes

		<br><br>
		<span id="resultado">0</span>
		<input type="button" value="+" onclick="somar()">
		<input type="button" value="-" onclick="sub()">

	</form>

</body>
</html>
