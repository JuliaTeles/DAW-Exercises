<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<title>Atividade 5</title>

	<style type="text/css">
		body{
			background-color: #FAFAD2;
			color:  black;
		}
		div{
			display: flex;
		}

		#range{
			width: 30px;
			border-radius: 20px;
		}
	</style>

	<script type="text/javascript">
		
		function alteraCor(){
			if (document.getElementById("range").checked){
				document.getElementById("pag").style.backgroundColor = "#FAFAD2";
				document.getElementById("pag").style.color = "black";
				document.getElementById("text").textContent = "Bom dia";
			}else{
				document.getElementById("pag").style.backgroundColor = "#2F4F4F";
				document.getElementById("pag").style.color = "#B0E0E6";
				document.getElementById("text").textContent = "Boa noite";
			}
		}

	</script>

</head>
<body id="pag" onload="alteraCor()">

	<div class="form-check form-switch">
  		<input class="form-check-input"  type="checkbox" role="switch" id="range" onchange="alteraCor()">
  		<label class="form-check-label"  for="range">Darkmode</label>
	</div>

	<h1 id="text">Bom dia</h1>

</html>
