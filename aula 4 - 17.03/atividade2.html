<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<style type="text/css">

		body{
			margin-left: 1%;
		}

	</style>


	<script type="text/javascript">

		function enviarDados(){

			if((document.getElementById("tx_nome").value == "" || document.getElementById("tx_nome").value.length < 8)){
				swal("Erro", "Preencha o campo NOME corretamente!", "error");
				document.getElementById("tx_nome").focus();
				return false;
			}

			if((document.dados.tipo.value=="PF") && (document.getElementById("tx_nome").value == "" || document.getElementById("tx_nome").value.length < 8)){
				//alert("Preencha o campo NOME corretamente!");
				swal("Erro", "Preencha o campo NOME corretamente!", "error");
				document.getElementById("tx_nome").focus();
				return false;
			}

			if((document.dados.tipo.value=="PJ") && (document.getElementById("tx_nome").value == "" || document.getElementById("tx_nome").value.length < 8)){
				//alert("Preencha o campo RAZÃO SOCIAL corretamente!");
				swal("Erro", "Preencha o campo RAZÃO SOCIAL corretamente!", "error");
				document.getElementById("tx_nome").focus();
				return false;
			}

			if (document.getElementById("tx_email")=="" || document.getElementById("tx_email").value.indexOf('@') == -1 || document.getElementById("tx_email").value.indexOf('.') == -1){
				//alert("Preencha o campo EMAIL corretamente!");
				swal("Erro", "Preencha o campo EMAIL corretamente!", "error");
				document.getElementById("tx_email").focus();
				return false;
			}

			if (document.getElementById("tx_msg").value ==""){
				//alert("Preencha o campo MENSAGEM!");
				swal("Erro", "Preencha o campo MENSAGEM!", "error");
				document.getElementById("tx_msg").value.focus();
				return false;
			}
			
			if (document.getElementById("tx_msg").value.length < 20){
					//alert("É necessário preencher o campo MENSAGEM com mais de 20 caracteres!");
					swal("Erro", "É necessário preencher o campo MENSAGEM com mais de 20 caracteres!", "warning");
					document.getElementById("tx_msg").focus();
					return false;
			}


		}

		function verificaTipo(tipo)
		{
			if (tipo=="PF")
			{
				document.getElementById("cpf").style.display = "inline";
				document.getElementById("cnpj").style.display = "none";
				document.getElementById("sPJ").textContent = "Nome completo:";
			} else if(tipo == "PJ"){

				document.getElementById("cpf").style.display = "none";
				document.getElementById("cnpj").style.display = "inline";
				document.getElementById("sPJ").textContent = "Razão Social";

			}
		}

		function formataMsg(textoMsg){
			document.getElementById ("msg").style.color = "red";
			document.getElementById ("msg").textContent = textMsg;
		}

		function configPagina(){
			document.getElementById("PF").checked = false;
			document.getElementById("PJ").checked = false;

			document.getElementById("cpf").style.display = "none";
			document.getElementById("cnpj").style.display = "none";
			document.getElementById("sPJ").textContent = "Nome completo:";
		}

		function redefine(){
			document.getElementById("tx_nome").value = "";
			document.getElementById("tx_msg").value = "";

			document.getElementById("tx_email").value = "";

			configPagina();

		}


	</script> 

	<title>Formulário</title>
</head>
<body onload="configPagina();">

	<form name="dados">

		<h1 class="animate__tada">Faça o seu cadastro</h1>

		<br>
		<span id="sPJ">Nome completo: </span><br>
		<input type="text" id="tx_nome" style="width: 40%;">
		
		<br>

		Email: <br>
		<input type="text" id="tx_email" style="width: 40%;">
		<br><br>

		Pessoa Física <input type="radio" name="tipo" id="PF" value="PF" onclick="verificaTipo(this.value)">
		Pessoa Jurídica<input type="radio" name="tipo" id="PJ" value="PJ" onclick="verificaTipo(this.value)">

		<br><br>

		<div id="cpf">
			CPF: <br>
			<input type="text" name="tx_cpf" id="tx_cpf" size="20" maxlength="15">
		</div>

		<div id="cnpj">
			CNPJ: <br>
			<input type="text" name="tx_cnpj" id="tx_cnpj" size="20" maxlength="18">
		</div>

		<br>
 
		Mensagem: <br>
		<textarea type="text" id="tx_msg" name="tx_msg" wrap="hard" cols="30" rows="5"></textarea>

		<br><br>

		<input type="button" name="enviar" value="Enviar dados" class="formobjects" onclick="enviarDados();">
		<input type="button" name="Reset" class="formobjects" value="Redefinir" onclick="redefine();">



	</form>

</body>
</html>
