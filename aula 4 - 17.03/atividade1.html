<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<style type="text/css">

		body{
			margin-left: 2%;
		}

	</style>


	<script type="text/javascript">

		function gerarCidades(){
			var estado = document.getElementById("estado").value;
			var cidade = document.getElementById("cidade");
			var option = "";
		

			if(estado == ""){
				limpaCombo();
			}

			if(estado == "SP"){

				limpaCombo();

				option = document.createElement("option");
				option.value = "1";
				option.text = "Limeira";
				cidade.add(option);

				option = document.createElement("option");
				option.value = "2";
				option.text = "Campinas";
				cidade.add(option);

				option = document.createElement("option");
				option.value = "3";
				option.text = "Valinhos";
				cidade.add(option);

			}
			if(estado == "RJ"){

				limpaCombo();

				option = document.createElement("option");
				option.value = "1";
				option.text = "Rio de Janeiro";
				cidade.add(option);

				option = document.createElement("option");
				option.value = "2";
				option.text = "Rezende";
				cidade.add(option);

				option = document.createElement("option");
				option.value = "3";
				option.text = "Angra dos Reis";
				cidade.add(option);

			}
			if(estado == "MG"){

				limpaCombo();

				option = document.createElement("option");
				option.value = "1";
				option.text = "Belo Horizonte";
				cidade.add(option);

				option = document.createElement("option");
				option.value = "2";
				option.text = "Mantimento";
				cidade.add(option);

				option = document.createElement("option");
				option.value = "3";
				option.text = "Varginha";
				cidade.add(option);

			}
			

			function limpaCombo(){
				var comboCidades = document.getElementById("cidade");
				while(comboCidades.length){

				comboCidades.remove(0);

			}

		}

	}


	</script> 

	<title>Estados</title>
</head>
<body>

	<form>
		<br>
		Estado: <br>
		<select id="estado" onchange="gerarCidades();">
			<option></option>
			<option value="SP">SP</option>
			<option value="MG">MG</option>
			<option value="RJ">RJ</option>

		</select>

		<br>
		Cidade: <br>
		<select id="cidade" name="">
		</select>

	</form>

</body>
</html>
